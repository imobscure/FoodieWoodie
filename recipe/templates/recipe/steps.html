{% extends 'base.html'%}

{% block content %}
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  {% load static %}
  <div class="p-5 bg-image rounded" style="
        background-image: url({{recipe.image.url}}); height: 100%;);
        height: 600px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -600px;
        background: hsla(0, 0%, 80%, 0.7);
        backdrop-filter: blur(1px);
        ">
    <div class="card-body py-5 px-md-5">
      <div class="justify-content-center">
        <div class="row pt-3">
          <div class = "col-10">
            <h1>{{ recipe.title }}</h1> <h4>- {{ recipe.contributor }}</h4>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col pt-6">
              <p>
                {{ recipe.body }}
                </p>
              </div>
              <div class = "col-2">
                <div class="row pt-3">
                  <a href = "javascript: {document.getElementById('upvotee{{recipe.id}}').submit()}"><button class="btn btn-fluid btn-primary btn-lg btn-block"><img src="{% static 'up.png' %}" height=20 width=20 class="img-fluid" /> {{ recipe.upvotes }}</button></a>
                </div>
                  <div class = "row pt-3">
                    <h5>Posted on: </h5>
                    </div>
                  </div>
                <div class = "col-2">
                  <div class="row pt-3">
                    <a href = "javascript: {document.getElementById('downvotee{{recipe.id}}').submit()}"><button class="btn btn-fluid btn-secondary btn-lg btn-block"><img src="{% static 'down.png' %}" height=20 width=20 class="img-fluid" /> {{ recipe.downvotes }}</button></a>
                  </div>
                    <div class = "row pt-3">
                        <h5>{{ recipe.pub_date }}</h5>
                        </div>
                </div>
            </div>

        <form id="upvotee{{recipe.id}}" method="POST" action="{% url 'upvote' recipe.id %}">
              {% csrf_token %}
              <input type="hidden" />
            </form>
        <form id="downvotee{{recipe.id}}" method="POST" action="{% url 'downvote' recipe.id %}">
                {% csrf_token %}
                <input type="hidden" />
          </form>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
