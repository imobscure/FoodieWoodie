{% extends 'base.html'%}

{% block content %}
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  {% load static %}
  <div class="p-5 bg-image rounded" style="
        background-image: url({%static 'mango.jpg'%}); height: 100vh;);
        height: 600px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -600px;
        background: hsla(0, 0%, 80%, 0.2);
        backdrop-filter: blur(1px);
        ">
    <div class="card-body py-5 px-md-5">
      <div class="justify-content-center">
        <h2 class="fw-bold mb-5">Add your recipe!</h2>
        <form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-outline">
            <label class="form-label"><b>Title</b></label><br />
            <input type="text" name="title" />
          </div>

          <div class="form-outline">
            <label class="form-label"><b>Steps</b></label><br />
            <textarea id="body" name="body" rows="8" cols="50"></textarea>
          </div>

          <div class="form-outline">
            <label class="form-label"><b>Image</b></label><br />
            <input type="file" name="image" />
          </div>

          <br />

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Feature!
          </button>
          {% if error %}
          <div class="text-danger">
            {{ error }}
          </div> <br />
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
